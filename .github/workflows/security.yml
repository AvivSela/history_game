name: Security Audit

on:
  schedule:
    # Run security audit weekly on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'
  pull_request:
    branches: [ master, main, develop ]
  workflow_dispatch:

env:
  NODE_VERSION: '24'

jobs:
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run security audit
        run: yarn audit --level moderate

      - name: Check for outdated dependencies
        run: |
          echo "🔍 Checking for outdated dependencies..."
          yarn outdated || true
          echo ""
          echo "⚠️  NOTE: If outdated packages were found above, consider updating them when convenient."
          echo "   Major updates (red) may include breaking changes."
          echo "   Minor updates (yellow) add new features."
          echo "   Patch updates (green) are safe to apply."
        continue-on-error: true

      - name: Security Summary
        run: |
          echo "## 🔒 Security Audit Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ **Vulnerability Scan**: Completed" >> $GITHUB_STEP_SUMMARY
          echo "✅ **Dependency Check**: Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "📋 **Next Steps**: Review the logs above for:" >> $GITHUB_STEP_SUMMARY
          echo "- 🔴 **High/Critical vulnerabilities** (must fix)" >> $GITHUB_STEP_SUMMARY
          echo "- 🟡 **Moderate vulnerabilities** (should fix)" >> $GITHUB_STEP_SUMMARY
          echo "- 📦 **Outdated dependencies** (consider updating)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "💡 **Tip**: Check the 'Check for outdated dependencies' step above for package updates."
        if: always()

 