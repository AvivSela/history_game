name: Test Suite

on:
  push:
  pull_request:

jobs:
  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run frontend tests
        run: yarn test:frontend

  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DB: timeline_game_test
          POSTGRES_USER: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5433:5432
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Wait for database
        run: |
          echo "Waiting for PostgreSQL to be ready..."
          while ! pg_isready -h localhost -p 5433 -U postgres; do
            sleep 1
          done
          echo "PostgreSQL is ready!"

      - name: Setup test database
        run: |
          cd timeline-backend
          echo "üß™ Testing database connection first..."
          node scripts/test-db-connection.js
          echo "üîç Checking database status..."
          node scripts/migrate.js status
          echo "üîÑ Running database migrations..."
          node scripts/migrate.js migrate
          echo "‚úÖ Verifying database setup..."
          node scripts/migrate.js status
          echo "üîç Validating migration integrity..."
          node scripts/migrate.js validate
          echo "üéâ Database setup complete!"
        env:
          NODE_ENV: test
          TEST_DB_HOST: localhost
          TEST_DB_PORT: 5433
          TEST_DB_NAME: timeline_game_test
          TEST_DB_USER: postgres
          TEST_DB_PASSWORD: password

      - name: Run backend tests
        run: yarn test:backend
        env:
          NODE_ENV: test
          TEST_DB_HOST: localhost
          TEST_DB_PORT: 5433
          TEST_DB_NAME: timeline_game_test
          TEST_DB_USER: postgres
          TEST_DB_PASSWORD: password

      - name: Database cleanup
        if: always()
        run: |
          cd timeline-backend
          echo "üßπ Cleaning up test database..."
          node scripts/migrate.js reset
        env:
          NODE_ENV: test
          TEST_DB_HOST: localhost
          TEST_DB_PORT: 5433
          TEST_DB_NAME: timeline_game_test
          TEST_DB_USER: postgres
          TEST_DB_PASSWORD: password 