name: Test Suite Status

on:
  workflow_run:
    workflows: ["Test Suite"]
    types:
      - completed
  # Remove direct PR trigger to prevent conflicts
  # pull_request:
  #   branches: [ master, main, develop ]

jobs:
  test-status:
    name: Test Suite Status
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.conclusion != 'skipped' }}
    
    steps:
      - name: Check Test Suite Status
        run: |
          echo "## ðŸ§ª Test Suite Status Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ github.event_name }}" == "workflow_run" ]; then
            if [ "${{ github.event.workflow_run.conclusion }}" == "success" ]; then
              echo "âœ… **Overall Status**: All tests passed successfully" >> $GITHUB_STEP_SUMMARY
              echo "ðŸ“Š **Coverage**: Available in individual test steps" >> $GITHUB_STEP_SUMMARY
              echo "ðŸ”§ **Build**: Frontend build completed successfully" >> $GITHUB_STEP_SUMMARY
            elif [ "${{ github.event.workflow_run.conclusion }}" == "failure" ]; then
              echo "âŒ **Overall Status**: Some tests failed" >> $GITHUB_STEP_SUMMARY
              echo "ðŸ” **Details**: Check individual test steps above" >> $GITHUB_STEP_SUMMARY
            else
              echo "âš ï¸ **Overall Status**: Tests were cancelled or timed out" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "âœ… **Status**: Test Suite workflow is running" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“‹ **Note**: This is a status check for the main Test Suite workflow" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“‹ **Test Components**:">> $GITHUB_STEP_SUMMARY
          echo "- Frontend Tests (React/Vite)" >> $GITHUB_STEP_SUMMARY
          echo "- Backend Tests (Node.js)" >> $GITHUB_STEP_SUMMARY
          echo "- Linting & Formatting" >> $GITHUB_STEP_SUMMARY
          echo "- Build Verification" >> $GITHUB_STEP_SUMMARY
